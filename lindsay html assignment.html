<!Doctype html>
<html>
<head>
<title>homepage</title>
</head>
<body>
<form method="post">
<label>PARENTS NAME</label>
<input placeholder="PARENTS NAME"name="PARENTS NAME"type="text"/>
<br>
<label>BIO</label>
<br>
<label>GENDER</label>
<input type="radio"name="gender"/>female
<input type="radio"name="gender"/>male
<input type="radio"name="gender"/>other
<br>
<label>AGE</label>
<input type="radio"name="0-12yrs"/>0-12 yrs
<input type="radio"name="13-19yrs"/>13-19yrs
<input type="radio"name="20-35yrs"/>20-35yrs
<input type="radio"name=">35yrs"/>>35yrs
<br>
<label>blood pressure</label>
<br>
<input placeholder="systolic(mmHg)"name="systolic(mmHg)"type="text"/>
<input placeholder="diastolic(mmHg)"name="diastolic(mmHg)"type="text"/>
<br>
<label>body mass index</label>
<br>
<input placeholder="weight (kgs)"name="weight (kgs)"type="text"/>
<input placeholder="height(metres)"name="height(metres)"type="text"/>
<br>
<label>STATUS</label>
<br>
<input type="submit"name="submit"value="GENERATE"/>
<input type="reset"name="reset"value="CANCEL"/>
<br>
<textarea rows="6"cols="60">
</textarea>
</form>
</body>
<html>
